<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">
                <i class="fas fa-store me-2"></i>Shopping Cart
            </a>
            
            <button class="btn btn-light position-relative" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartBadge" class="badge bg-danger position-absolute top-0 start-100 translate-middle">
                    0
                </span>
            </button>
        </div>
    </nav>

    <main class="container py-5">
        <div id="productGrid" class="row g-4"></div>
    </main>

    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header bg-primary">
            <h2><i class="fas fa-shopping-cart me-2"></i>Your Cart</h2>
            <button class="btn-close btn-close-white" onclick="closeCart()"></button>
        </div>
        
        <div class="cart-items" id="cartItems"></div>
        
        <div class="cart-summary">
            <div class="summary-item">
                <span><i class="fas fa-box me-2"></i>Items:</span>
                <span id="itemCount">0</span>
            </div>
            <div class="summary-item">
                <span><i class="fas fa-receipt me-2"></i>Subtotal:</span>
                <span>$<span id="subtotalPrice">0.00</span></span>
            </div>
            <div class="summary-item">
                <span><i class="fas fa-percentage me-2"></i>Tax (10%):</span>
                <span>$<span id="vat">0.00</span></span>
            </div>
            <div class="summary-item discount-row">
                <span><i class="fas fa-tag me-2"></i>Discount:</span>
                <span>-$<span id="discount">0.00</span></span>
            </div>
            <div class="summary-item total">
                <span><i class="fas fa-money-bill me-2"></i>Total:</span>
                <span>$<span id="total">0.00</span></span>
            </div>
            
            <div class="promo-code-section mt-3">
                <div class="input-group">
                    <input type="text" id="promoCodeInput" class="form-control" placeholder="Enter promo code">
                    <button class="btn btn-primary" onclick="applyPromoCode()">Apply</button>
                </div>
                <div id="promoCodeMessage" class="promo-code-message mt-2"></div>
            </div>
            
            <button class="btn btn-success w-100 mt-3" onclick="checkout()">
                <i class="fas fa-credit-card me-2"></i>Checkout Now
            </button>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="toast" class="toast align-items-center text-white bg-success border-0">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i>Added to cart successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
